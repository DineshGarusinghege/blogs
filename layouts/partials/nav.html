<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" style="text-decoration: none; font-size: 50px; color:#999696">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
