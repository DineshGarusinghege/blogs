{{ partial "header.html" . }}


{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet" style="background-color: #181818;">
  <h3>
    <a href="{{ .RelPermalink }}" style="color: azure; text-decoration: none;">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }}
	</time>
</article>
{{ end }}
