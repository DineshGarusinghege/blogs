{{ partial "header.html" . }}

<h1 class="post-title" style="color: rgb(255, 255, 255);">{{ .Title }}</h1>

<span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>

{{ if .Params.image }}
	<img src="{{ .Params.image }}" >
{{ end }}

<div style="color: #999696;">{{ .Content }}</div>

{{ partial "footer.html" . }}
